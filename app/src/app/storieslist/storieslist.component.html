<h1>Todays top news</h1>
<div class="cards">
    <div *ngFor="let story of stories" class="card">
        <div class="illustration" (click)="navigateToExternalUrl(story.url)" [ngStyle]="{'background-image': 'url(http://lorempixel.com/400/200/technics/)'}"></div>
        <div class="content-wrapper">
            <h3 (click)="navigateToExternalUrl(story.url)">{{ story.title }}</h3>
            <p>by <span class="username" routerLink="/user/{{story.by}}"><i>{{ story.by }}</i></span> · {{ story.time | date: 'mediumDate' }} · {{ story.score }}</p>
        </div>
    </div>
</div>
